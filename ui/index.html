<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Home</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <h1>PeaceFlux</h1>
        </div>
        <nav>
            <div class="nav-head"><a>Home</a></div>
            <div class="nav-head"><a>Sign up</a></div>
            <div class="nav-head"><a>About us</a></div>
        </nav>

        <section class="content">
            <div class="form-content">
                <form>
                    <label for="username">
                        <input type="text" name="user" id="username" placeholder="username">
                    </label><br>
                    <label for="password">
                            <input type="password" name="user" id="password" placeholder="password">
                    </label><br>
                    <label for="submit">
                            <input type="submit" name="user" id="submit" >
                    </label>
                </form>
            </div>
        </section>

    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
